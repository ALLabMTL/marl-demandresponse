<div class="container">
  <button
    mat-mini-fab
    color="primary"
    class="button"
    (click)="this.socketCommunication.startSimulation()"
    [disabled]="this.simulationManager.started"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>

  <button
    mat-mini-fab
    color="warn"
    class="button"
    (click)="this.socketCommunication.pauseSimulation()"
    [disabled]="true"
  >
    <!-- [disabled]="this.simulationManager.stopped || this.simulationManager.paused" -->
    <mat-icon>pause</mat-icon>
  </button>

  <button
    mat-mini-fab
    color="warn"
    class="button"
    (click)="this.socketCommunication.stopSimulation()"
    [disabled]="this.simulationManager.stopped"
  >
    <mat-icon>stop</mat-icon>
  </button>
  <mat-slider
    class="example-margin"
    [disabled]="this.simulationManager.started"
    [max]="this.simulationManager.nbTimeSteps"
    min="1"
    step="1"
    discrete="true"
    showTickMarks="true"
    (change)="changeTimeStep()"
    (value)="(this.simulationManager.currentTimeStep)"
  >
    <input
      matSliderThumb
      [(ngModel)]="this.simulationManager.currentTimeStep"
    />
  </mat-slider>
  <div class="speed">
    <form>
      <select
        class="speed-value"
        id="speed-value"
        [(ngModel)]="speed"
        (ngModelChange)="setSpeed($event)"
        [ngModelOptions]="{ standalone: true }"
      >
        <option
          *ngFor="let option of speedOptions"
          style="font-size: 12px"
          [value]="option"
        >
          {{ option }}
        </option>
      </select>
    </form>
  </div>
</div>
