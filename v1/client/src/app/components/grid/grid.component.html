    <!-- <app-grid-footer (pageChangeFromFooter)="pageChangeFromFooter($event)"></app-grid-footer> -->
<div id="container">
    <div *ngFor="let page of pages">
      <div [id]="page.id" [hidden]="currentPage !== page.id">
        <mat-grid-list class="grid" cols="10" rowHeight="fit">
            <mat-grid-tile *ngFor="let _ of [].constructor(100)">
                <span class="HVACStatus"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="4rem" 
                        height="4rem" 
                        viewBox="0 0 16 16">
                        <g fill="green">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                            <path d="m8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                        </g>
                    </svg>
            </mat-grid-tile>
        </mat-grid-list> 
      </div>
    </div>
</div>
