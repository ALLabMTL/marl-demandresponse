<div class="container">
    <button mat-mini-fab color="primary" class="button" (click) = this.socketCommunication.startTraining() [disabled] = this.simulationManager.started>
        <mat-icon>play_arrow</mat-icon>
    </button>
    
    <button mat-mini-fab color="warn" class="button" (click) = this.socketCommunication.stopTraining() [disabled] = this.simulationManager.stopped>
        <mat-icon>stop</mat-icon>
    </button>
    
    <mat-slider
    min="-1"
    max="1"
    step="0.1"
    showTickMarks
    discrete
    [disabled]="true"
    >
    <input matSliderThumb />
    </mat-slider>

</div>
